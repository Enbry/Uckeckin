<section class="row">
  <h3 class="col-md-12 text-center">RÃ©initialiser le mot de passe</h3>
  <p class="small text-center">Saisir votre nom d'utilisateur</p>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="vm.forgotPasswordForm" ng-submit="vm.askForPasswordReset(vm.forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="Nom d'utilisateur" lowercase required>
          <div ng-messages="vm.forgotPasswordForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Saisir un nom d'utilisateur</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong ng-bind="vm.success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
