<section>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
      <h2>Licences</h2>
      <ol class="breadcrumb">
        <li class="active">
          <a data-ui-sref="home">Accueil</a>
        </li>
        <li class="active">
          <a data-ui-sref="licenses.list">Licences</a>
        </li>
        <li class="active">
          <strong>Modifier la licence</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 lic-form-box">
        <div class="ibox float-e-margins">
          <div class="ibox-title li-license-form">
            <h5>Modifier la licence
            </h5>
          <!--  <div class="ibox-tools">
              <a  ng-if="!vm.hasArea" class="btn btn-info btn-rounded" data-ui-sref="areas.create">
                <i class="glyphicon fa fa-plus-circle"></i> Lieu
              </a>
              <a  ng-if="!vm.hasZone" class="btn btn-warning btn-rounded" data-ui-sref="zones.create">
                <i class="glyphicon fa fa-plus-circle"></i> Zone
              </a>
            </div>-->
          </div>
          <div class="ibox-content">
            <form role="form" name="vm.form.licenseForm" class="form-horizontal" ng-submit="vm.save(vm.form.licenseForm.$valid)" novalidate>
              <fieldset>
                <div class="col-sm-12">
                  <div class="row" ng-show="vm.license._id">
                    <div class="col-lg-12">
                      <div class="form-group p-w-sm" show-errors>
                        <label class="control-label" for="licenseName">ID</label>
                        <input name="licenseName" type="text" ng-model="vm.license.licenseName" id="licenseName" class="form-control" placeholder="ID" disabled>
                      </div>
                    </div>
                  </div>
                  <div ng-if="vm.hasArea" class="row">
                    <div class="form-group p-w-lg" show-errors>
                      <label class="control-label" for="place">Lieu</label>
                      <select style="width:100%" class="js-example-responsive" ui-select2 ng-model="vm.license.licenseAreas._id" id="licenseArea" name="licenseArea">
                        <optgroup label="Sélectionner un lieu">
                          <option ng-repeat="licenseArea in vm.licenseAreas" ng-if="vm.authentication.user._id === licenseArea.user._id" value="{{licenseArea._id}}">{{ licenseArea.placeName }}</option>
                        </optgroup>
                      </select>
                      <div class="m-t-sm pull-right">
                        <a data-ui-sref="areas.create" class="text-muted"><i class="fa fa-plus-circle glyphicon"></i> Ajouter un lieu</a>
                      </div>
                    </div>
                  </div>
                  <div class="row" ng-show="vm.hasZone">
                    <div class="form-group p-w-lg" show-errors>
                      <label class="control-label" for="licenseZone">Zone</label>
                      <select style="width:100%" class="js-example-responsive" ui-select2 ng-model="vm.license.licenseZones._id" id="licenseZones" name="licenseZones">
                        <optgroup label="Sélectionner une zone">
                          <option ng-repeat="licenseZone in vm.licenseZones" ng-if="vm.authentication.user._id === licenseZone.user._id" value="{{licenseZone._id}}">{{ licenseZone.zoneName }}</option>
                        </optgroup>
                      </select>
                      <div class="m-t-sm pull-right">
                        <a data-ui-sref="zones.create" class="text-muted"><i class="fa fa-plus-circle glyphicon"></i> Ajouter une zone</a>
                      </div>
                    </div>
                  </div>
                  <div class="row" ng-show="vm.hasSignal">
                    <div class="form-group p-w-lg" show-errors>
                      <label class="control-label" for="licenseSignal">Signal</label>
                      <select style="width:100%" class="js-example-responsive" ui-select2 ng-model="vm.license.licenseSignals._id" id="licenseSignals" name="licenseSignals">
                        <optgroup label="Sélectionner un signal">
                          <option ng-repeat="licenseSignal in vm.licenseSignals" ng-if="vm.authentication.user._id === licenseSignal.user._id" value="{{licenseSignal._id}}">{{ licenseSignal.signalCode }}</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="row" ng-show="vm.hasBeacon">
                    <div class="form-group p-w-lg" show-errors>
                      <label class="control-label" for="licenseBeacon">Beacon</label>
                      <select style="width:100%" class="js-example-responsive" ui-select2 ng-model="vm.license.licenseBeacons._id" id="licenseBeacons" name="licenseBeacons">
                        <optgroup label="Sélectionner un beacon">
                          <option ng-repeat="licenseBeacon in vm.licenseBeacons" ng-if="vm.authentication.user._id === licenseBeacon.user._id" value="{{licenseBeacon._id}}">{{ licenseBeacon.beaconName }}</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div ng-if="!vm.hasSignal">
                    <div class="col-lg-12">
                      <div class="row m-t-xl">
                        <a data-ui-sref="signals.create" class="text-muted add-signal"><i class="fa fa-plus-circle glyphicon"></i> Ajouter un signal</a>
                      </div>
                    </div>
                  </div>
                  <div ng-if="!vm.hasArea">
                    <div class="col-lg-12">
                      <div class="row m-t-xl">
                        <a data-ui-sref="areas.create" class="text-muted add-area"><i class="fa fa-plus-circle glyphicon"></i> Ajouter un lieu</a>
                      </div>
                    </div>
                  </div>
                  <div ng-if="!vm.hasZone">
                    <div class="col-lg-12">
                      <div class="row m-t-xl">
                        <a data-ui-sref="signals.create" class="text-muted add-zone"><i class="fa fa-plus-circle glyphicon"></i> Ajouter une zone</a>
                      </div>
                    </div>
                  </div>
                  <div ng-if="!vm.hasBeacon">
                    <div class="col-lg-12">
                      <div class="row m-t-xl">
                        <a data-ui-sref="beacons.order" class="text-muted add-beacon"><i class="fa fa-plus-circle glyphicon"></i> Commander un beacon</a>
                      </div>
                    </div>
                  </div>
                  <div ng-show="vm.error" class="text-danger">
                    <strong ng-bind="vm.error"></strong>
                  </div>
                </div>
                <div class="form-group p-w-sm">
                  <button type="submit" ng-show="vm.license._id" ng-click="vm.remove()" class="m-t-md m-r-sm btn btn-danger btn-rounded btn-outline btn-md pull-right"><i class="glyphicon fa fa-trash"></i>Supprimer</button>
                  <button type="submit" class="m-t-md m-r-sm btn btn-primary btn-rounded btn-outline btn-md pull-right"><i class="glyphicon fa fa-floppy-o"></i>{{vm.license._id ? 'Enregistrer' : 'Créer'}}</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
