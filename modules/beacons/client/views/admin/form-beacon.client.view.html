<section>
  <div class="page-header">
    <h1>{{vm.beacon._id ? 'Modifier un beacon' : 'Ajouter'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.beaconForm" class="form-horizontal" ng-submit="vm.save(vm.form.beaconForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Stimshop ID</label>
          <input name="Stimshop ID" type="text" ng-model="vm.beacon.beaconName" id="beaconName" class="form-control" placeholder="Stimshop ID" required>
          <div ng-messages="vm.form.beaconForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Saisir un ID</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="firmware_v">Firmware Version</label>
          <textarea name="firmware_v" data-ng-model="vm.beacon.firmware_v" id="firmware_v" class="form-control" cols="30" rows="10" placeholder="Firmware Version"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="hardware_v">Hardware Version</label>
          <textarea name="hardware_v" data-ng-model="vm.beacon.hardware_v" id="hardware_v" class="form-control" cols="30" rows="10" placeholder="Hardware Version"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="beaconType">Type</label>
          <textarea name="beaconType" data-ng-model="vm.beacon.beaconType" id="beaconType" class="form-control" cols="30" rows="10" placeholder="Type" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.beacon._id ? 'Mettre à jour' : 'Créer'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
