<section>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-8">
      <h2>
        Beacons
      </h2>
      <ol class="breadcrumb">
        <li class="active">
          <a data-ui-sref="home">Accueil</a>
        </li>
        <li class="active">
          <strong>Beacons</strong>
        </li>
      </ol>
    </div>
    <div class="col-md-4 m-t-lg p-w-lg">
      <input class="form-control" type="text" ng-model="vm.search" placeholder="Rechercher" ng-change="vm.figureOutItemsToDisplay()" />
    </div>
  </div>
  <div class="wrapper animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins m-t-lg beacon-box">
          <div class="ibox-title">
            <h5>Liste des beacons</h5>
            <div class="ibox-tools">
              <a class="btn btn-primary btn-rounded" data-ui-sref="beacons.order">
                <i class="glyphicon glyphicon-plus"></i> Commander un beacon
              </a>
            </div>
          </div>
          <div class="ibox-content project-list">
            <table class="footable table table-striped toggle-arrow-tiny" data-page-size="8">
              <thead>
                <tr>
                  <th class="text-center">Code</th>
                  <th class="text-center">Signal</th>
                  <th class="text-center">Date</th>
                  <th class="text-center">Type</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="beacon in vm.pagedItems" ng-if="vm.authentication.user._id === beacon.user._id">
                  <td class="text-center"  ng-bind="beacon.beaconName"></td>
                  <td class="text-center" >{{ beacon.signal | uppercase }}</td>
                  <td class="text-center" >{{ beacon.created | date:"dd/MM/yyyy" }}</td>
                  <td class="text-center"  ng-bind="beacon.beaconType"></td>
                  <td class="text-center">
                    <button class="btn btn-info btn-rounded btn-outline btn-sm" ui-sref="beacons.edit({beaconId: beacon._id})">
                      <i class="glyphicon glyphicon-pencil"></i>Modifier
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          <uib-pagination class="pull-right" rotate="true" force-ellipses="true" boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>
    </div>
  </div>
</section>
