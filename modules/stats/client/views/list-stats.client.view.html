<section>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-8">
      <h2>
        Statistiques
      </h2>
      <ol class="breadcrumb">
        <li class="active">
          <a data-ui-sref="home">Accueil</a>
        </li>
        <li class="active">
          <strong>Statistiques</strong>
        </li>
      </ol>
    </div>
    <div class="col-md-4 m-t-lg p-w-lg">
      <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Rechercher" ng-change="vm.figureOutItemsToDisplay()" />
    </div>
  </div>
  <div class="wrapper animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins m-t-lg places-box">
          <div class="ibox-title">
            <h5>Liste des logs</h5>

          </div>
          <div class="ibox-content project-list">
            <table class="footable table table-striped toggle-arrow-tiny places-table" data-page-size="8">
              <thead>
                <tr>
                  <th class="text-center" data-toggle="true"> Log ID</th>
                  <th class="text-center">Bundle Identifier</th>
                  <th class="text-center">Date</th>
                  <th class="text-center" data-hide="all">Plate-forme</th>
                  <th class="text-center">Mod√®le</th>
                  <th class="text-center">Version</th>
                  <th class="text-center">Client</th>
                  <th class="text-center">Statut</th>
                  <th class="text-center">Channel</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="stat in vm.pagedItems" ng-if="vm.authentication.user._id === stat.user._id">
                  <td class="text-center" ng-bind="stat.logID"></td>
                  <td class="text-center" ng-bind="stat.bundleIdentifier"></td>
                  <td class="text-center">{{ stat.created | date: "dd/MM/yy" }}</td>
                  <td class="text-center" ng-bind="stat.logPlatform"></td>
                  <td class="text-center" ng-bind="stat.logModel"></td>
                  <td class="text-center" ng-bind="stat.logVersion"></td>
                  <td class="text-center" ng-bind="stat.user.displayName"></td>
                  <td class="text-center" ng-bind="stat.status"></td>
                  <td class="text-center" ng-bind="stat.channel"></td>
                  <td class="text-center">
                    <button class="btn btn-info btn-rounded btn-outline btn-sm btn-mod" ui-sref="stats.edit({statId: stat._id})">
                      <i class="glyphicon glyphicon-pencil"></i>Modifier
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination class="pull-right space-15" rotate="true" force-ellipses="true" boundary-links="true" first-text="<<" last-text=">>" next-text=">" previous-text="<" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </section>
