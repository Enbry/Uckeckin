<section>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
      <h2>Licences</h2>
      <ol class="breadcrumb">
        <li class="active">
          <a data-ui-sref="home">Accueil</a>
        </li>
        <li class="active">
          <a data-ui-sref="licenses.list">Licences</a>
        </li>
        <li class="active">
          <strong>Signaux</strong>
        </li>
      </ol>
    </div>
    <div class="col-md-4 m-t-lg p-w-lg">
      <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Rechercher" ng-change="vm.figureOutItemsToDisplay()" />
    </div>
  </div>
  <div class="wrapper animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins m-t-lg lic-li-box">
          <div class="ibox-title">
            <h5>Liste des signaux</h5>
            <div class="ibox-tools">
              <a class="btn btn-primary btn-rounded" data-ui-sref="signals.create">
                <i class="glyphicon fa fa-cart-plus"></i> Ajouter un signal
              </a>
            </div>
          </div>
          <div class="ibox-content project-list">
            <table class="footable table table-striped toggle-arrow-tiny" data-page-size="8">
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Code</th>
                  <th class="text-center">Licence</th>
                  <th class="text-center">Beacon</th>
                  <th class="text-center">Date de création</th>
                  <th class="text-center">Statut</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="signal in vm.pagedItems" ng-if="vm.authentication.user._id === signal.user._id">
                  <td class="text-center" ng-bind="signal.signalID"></td>
                  <td class="text-center"><button data-ui-sref="signals.view({signalId: signal._id})" class="btn btn-warning btn-rounded btn-sm">{{ signal.signalCode | uppercase }}</button></td>
                  <td class="text-center" ng-bind="signal.signalLicenses.licenseName"></td>
                  <td class="text-center" ng-bind="signal.signalBeacons.beaconName"></td>
                  <td class="text-center">{{ signal.created | date:"dd/MM/yyyy" }}</td>
                  <td class="text-center" ng-bind="signal.signalStatus"></td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-rounded btn-outline btn-sm btn-det" ui-sref="signals.view({signalId: signal._id})">
                      <i class="glyphicon glyphicon-eye-open"></i>Détails
                    </button>
                    <button class="btn btn-info btn-rounded btn-outline btn-sm btn-mod" ui-sref="signals.edit({signalId: signal._id})">
                      <i class="glyphicon glyphicon-pencil"></i>Modifier
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination class="pull-right space-15" rotate="true" force-ellipses="true" boundary-links="true" first-text="<<" last-text=">>" next-text=">" previous-text="<" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
